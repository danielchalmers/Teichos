<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Blocked - PageBlock</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 2rem 0;
      opacity: 0.9;
    }
    .url {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 8px;
      word-break: break-all;
      margin-bottom: 2rem;
      font-family: monospace;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      margin: 0 0.5rem;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.9);
    }
    .button.secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .button.secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

  <div class="container">
    <div class="icon">ðŸš«</div>
    <h1>Page Blocked</h1>
    <p>This page has been blocked by PageBlock based on your filter settings.</p>
    <div class="url" id="blocked-url"></div>
    <button class="button" id="go-back">Go Back</button>
    <button class="button secondary" id="open-options">Manage Filters</button>
  </div>
  <script src="blocked.js"></script>
</body>
</html>
