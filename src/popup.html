<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageBlock</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      min-width: 320px;
      background: #f5f7fa;
      color: #2d3748;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .settings-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .content {
      padding: 12px;
    }
    .filter-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .filter-item {
      background: white;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filter-info {
      flex: 1;
      min-width: 0;
      margin-right: 12px;
    }
    .filter-name {
      font-weight: 600;
      font-size: 0.9rem;
      color: #2d3748;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .filter-pattern {
      font-family: monospace;
      font-size: 0.75rem;
      color: #718096;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .filter-group {
      font-size: 0.7rem;
      color: #a0aec0;
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 22px;
      flex-shrink: 0;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e0;
      transition: .3s;
      border-radius: 22px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #48bb78;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
    }
    .empty-state {
      text-align: center;
      padding: 24px 16px;
      color: #718096;
    }
    .empty-state p {
      margin: 0 0 12px 0;
      font-size: 0.9rem;
    }
    .add-filter-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .add-filter-btn:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üö´ PageBlock</h1>
    <button class="settings-btn" id="open-options">‚öôÔ∏è Settings</button>
  </div>
  <div class="content">
    <div class="filter-list" id="filter-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
