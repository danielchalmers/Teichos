name: Release and deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number for the app"
        required: true
        default: "1.x.x"
      updateRelease:
        description: "Update existing release"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build
        run: bash verify.sh

      - name: Create extension zip
        run: cd dist && zip -r ../pageblock-${{ inputs.version }}.zip .

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ inputs.version }}
          artifacts: pageblock-${{ inputs.version }}.zip
          allowUpdates: ${{ inputs.updateRelease == 'true' }}
          removeArtifacts: true
          omitBodyDuringUpdate: true
